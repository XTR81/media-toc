[package]
name = "media-toc"
version = "0.3.1"
authors = ["Fran√ßois Laignel <fengalin@free.fr>"]
keywords = ["multimedia", "chapter", "table-of-contents", "gtk3", "gstreamer"]
repository = "https://github.com/fengalin/media-toc"
readme = "README.md"
description = "Build a table of contents from a media file or split a media file into chapters"
license = "MIT"

[dependencies]
clap = "^2"
byte-slice-cast = "^0"
chrono = "^0"
image = "^0"
lazy_static = "^0"

cairo-rs = { git = "https://github.com/gtk-rs/cairo.git" }
gdk = { git = "https://github.com/gtk-rs/gdk.git" }
glib = { git = "https://github.com/gtk-rs/glib.git" }
gtk = { git = "https://github.com/gtk-rs/gtk.git", features = ["v3_18"] }

gstreamer = { git = "https://github.com/sdroege/gstreamer-rs.git", features = ["v1_10"] }
gstreamer-audio = { git = "https://github.com/sdroege/gstreamer-rs.git", features = ["v1_10"] }
gstreamer-app = { git = "https://github.com/sdroege/gstreamer-rs.git", features = ["v1_10"] }

pango = { git = "https://github.com/gtk-rs/pango.git" }

[features]
dump-waveform = ["cairo-rs/png"]
profiling-audio-draw = []
profiling-audio-buffer = []
profile-waveform-image = []
trace-audio-buffer = []
trace-audio-caps = []
trace-audio-controller = []
trace-main-controller = []
trace-playback-queues = []
trace-waveform-buffer = []
trace-waveform-rendering = []
trace-position-map = []
default-features = []

[dev-dependencies]
byteorder = "1"
cairo-rs = { git = "https://github.com/gtk-rs/cairo.git", features = ["png"] }
